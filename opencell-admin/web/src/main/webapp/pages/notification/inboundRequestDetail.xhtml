<ui:composition xmlns="http://www.w3.org/1999/xhtml"  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:hftl="http://hftl.org" 
    xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

        <f:metadata>
            <f:viewParam name="objectId" value="#{inboundRequestBean.objectId}" />
        </f:metadata>

    <ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
                    <p:menuitem value="#{messages['menu.admin']}" disabled="true" />
                    <p:menuitem outcome="inboundRequests" value="#{messages['menu.inboundRequests']}" />
				<p:menuitem value="#{messages['commons.new']} #{messages['menu.inboundRequest']}"
					disabled="true" rendered="#{inboundRequestBean.entity.transient}" />
				<p:menuitem
					value="#{messages['menu.inboundRequest']} - #{inboundRequestBean.entity.code}"
					disabled="true" rendered="#{!inboundRequestBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>
        <hftl:formPanel id="inboundRequestForm" label="#{messages['menu.inboundRequest']}" backingBean="#{inboundRequestBean}" columns="2"
            showEditButton="false" edit="false">

            <hftl:formField label="#{messages['entity.code']}" field="code" />
			<hftl:formField label="#{messages['enableEntity.disabled']}" allowEdit="false" doNotShowOnNew="true"
				field="disabled" isMessage="true" />
            <hftl:formField label="#{messages['inboundRequest.remoteAddress']}" field="remoteAddr" />
            <hftl:formField label="#{messages['inboundRequest.remotePort']}" field="remotePort" />
            <hftl:formField label="#{messages['inboundRequest.protocol']}" field="protocol" />
            <hftl:formField label="#{messages['inboundRequest.scheme']}" field="scheme" />
            <hftl:formField label="#{messages['inboundRequest.contentType']}" field="contentType" />
            <hftl:formField label="#{messages['inboundRequest.contentLength']}" field="contentLength" />
            <hftl:formField label="#{messages['inboundRequest.method']}" field="method" />
            <hftl:formField label="#{messages['inboundRequest.authType']}" field="authType" />
            <hftl:formField label="#{messages['inboundRequest.pathInfo']}" field="pathInfo" />
            <hftl:formField label="#{messages['inboundRequest.requestUri']}" field="requestURI" />
            <hftl:formField label="#{messages['inboundRequest.cookies']}" field="coockies" />
            <hftl:formField label="#{messages['inboundRequest.headers']}" field="headers" />
            <hftl:formField label="#{messages['inboundRequest.parameters']}" field="parameters" />


            <hftl:formField label="#{messages['inboundRequest.responseContentType']}" field="responseContentType" />
            <hftl:formField label="#{messages['inboundRequest.responseEncoding']}" field="responseEncoding" />
            <hftl:formField label="#{messages['inboundRequest.responseCookies']}" field="responseCoockies" />
            <hftl:formField label="#{messages['inboundRequest.responseHeaders']}" field="responseHeaders" />
            <hftl:formField label="#{messages['inboundRequest.body']}" field="body" textArea="true" readonly="true"/>

        </hftl:formPanel>
    </ui:define>

</ui:composition>
