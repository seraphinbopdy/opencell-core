<ui:composition template="/layout/errorTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="contentTitle">Wrong params?</ui:define>

	<ui:define name="errorContent">
		<p>This was a bad request. The server couldn't understand it.
			Please verify if the request parameters are in the right format.</p>
		<ui:fragment
			rendered="#{not empty requestScope['jakarta.servlet.error.message']}">
			<p>
				The specific error message is:
				<code>
					<h:outputText
						value="#{requestScope['jakarta.servlet.error.message']}"
						escape="false" />
				</code>
			</p>
		</ui:fragment>
	</ui:define>
</ui:composition>
