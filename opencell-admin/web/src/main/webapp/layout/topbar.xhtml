<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


	<div id="topbar-wrapper" class="" style="display: flex; justify-content: space-between">
		<div id="layout-topbar" class="">
			<a href="#{request.contextPath}" id="logo-wrapper"> 
				<h:graphicImage name="logo.png" library="img" />
			</a>
		</div>

		<div id="responsive-menu-button">
			<a id="menu-button"><i class="pi pi-bars"/></a>
		</div>

		<h:form id="primary-nav-form" style="display: flex; margin-top: 10px;">
			<ul id="user-info" class="ListNoStyle Padding10" style="margin: 0 40px 0 0;">
				<li class="Fs14 FontBold">#{currentUser.fullNameOrUserName}</li>
				<li class="Fs12 FontBold">#{appProvider.description}</li>
				<li class="Fs12 FontBold">#{clusterInformation.clusterNodeName}</li>
			</ul>
			<ul id="top-right-menu" style="display: flex; list-style-type: none; row-gap: 100px;">
					<li>
						<c:if test="#{currentUser.authenticated}">
							<a href="#" id="menu1">
								<i class="pi pi-cog" style="font-size: 1.5rem"/>
							</a>
							<h:commandLink class="menu2cog" style="top:60px; padding:5px; display: none; background-color:#002050; position:absolute; right:0;" action="#{authenticationProvider.logout}" value="#{messages['menutop.logout']}"/>
						</c:if>
					</li>
					<li>
						<a href="#" id="menu2">
							<i class="pi pi-question" style="font-size: 1.5rem"/>
						</a>
						<ul class="menu2Question" style="top:60px; padding:5px; background-color:#002050; position:absolute; right:0; display: none; z-index: 1; list-style-type: none">
							<li>
								<p:link outcome="about" value="#{messages['menu.aboutUs']}"/>
							</li>
							<li>
								<h:outputLink target="_blank" value="https://support.opencellsoft.com">
									<h:outputText value="#{messages['menu.documentation']}" />
								</h:outputLink>
							</li>
						</ul>
					</li>

				</ul>
			<script type="text/javascript">
				$(document).ready(
						function() {
							let cog = $('#menu1');
							let question = $('#menu2');
							let cogMenu = $('.menu2cog');
							let questionMenu = $('.menu2Question');
							question.on('click', function (e){
								cogMenu.hide();
								questionMenu.toggle();
							});
							cog.on('click', function (e){
								questionMenu.hide();
								cogMenu.toggle();
							})

						})
			</script>
			<c:if
				test="#{currentUser.hasRoles('marketingCatalogVisualization','marketingCatalogManager') }">
				<div class="search-wrapper">
					<p:inputText id="globalFullTextSearch"
						value="#{fullTextSearchBean.filters['fullText']}"
						placeholder="#{messages['commons.search']}" />
					<p:commandLink id="doGlobalFullTextSearch"
						styleClass="Padding5 pi pi-search" action="mm_fullTextSearch"
						process="globalFullTextSearch @this" />

				</div>
				<p:defaultCommand target="doGlobalFullTextSearch" />
			</c:if>
		</h:form>
		<!-- / topbar-wrapper -->
	</div>

	<div id="messages-header" class="ui-messages ui-widget ui-header-alert-message">
		<div class="ui-messages-warn ui-corner-all">
			<span class="ui-messages-warn-icon"></span>
			<ul>
				<li><h:outputText value="#{messages['deprecated.legacy.message']}" styleClass="ui-messages-warn-summary" /></li>
			</ul>
		</div>
	</div>

	<div
		id="#{FacesContext.viewRoot.renderKitId eq 'PRIMEFACES_MOBILE' ? 'layout-menu-cover' : 'top-menu-cover'}"
		class="FLeft">
		<c:if test="#{!hideNavigation}">
			<ui:include src="/layout/navigation.xhtml" />
		</c:if>
	</div>

</ui:composition>
