<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml"
    	xmlns:p="http://primefaces.org/ui">
  	
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{measurableQuantityListBean.preRenderView}" />
		</f:metadata>
	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.reporting']}" disabled="true" />
				<p:menuitem outcome="measurableQuantities" value="#{messages['menu.measurableQuantities']}" />
			</p:breadCrumb>
		</h:form>   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hftl:searchPanel label="#{messages['menu.measurableQuantities']}" columns="3" backingBean="#{measurableQuantityListBean}">
				<hftl:searchField label="#{messages['entity.measurablequantity.code']}" field="code" />
				<hftl:searchField label="#{messages['entity.measurablequantity.dimension1']}" field="dimension1" />
				<hftl:searchField label="#{messages['entity.measurablequantity.dimension2']}" field="dimension2" />
				<hftl:searchField label="#{messages['entity.measurablequantity.dimension3']}" field="dimension3" />
				<hftl:searchField label="#{messages['entity.measurablequantity.dimension4']}" field="dimension4" />
				<hftl:searchField label="#{messages['entity.measurablequantity.editable']}" field="editable" />
			</hftl:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

			<hftl:dataList backingBean="#{measurableQuantityListBean}" exportButton="false" exportToCsv="true"  fileName="MeasurableQuantity" importCsv="true" importStrategy="true" sortBy="code">
			    <hftl:column label="#{messages['entity.measurablequantity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['entity.measurablequantity.dimension1']}"
					field="dimension1" />
				<hftl:column
					label="#{messages['entity.measurablequantity.dimension2']}"
					field="dimension2" />
				<hftl:column
					label="#{messages['entity.measurablequantity.dimension3']}"
					field="dimension3" />
				<hftl:column
					label="#{messages['entity.measurablequantity.dimension4']}"
					field="dimension4" />
				<hftl:column
					label="#{messages['entity.measurablequantity.sqlQuery']}"
					field="sqlQuery" />
				<hftl:column
					label="#{messages['entity.measuredvalue.measurementPeriod']}"
					field="measurementPeriod" style="display:none" />
				<hftl:column
					label="#{messages['entity.measurablequantity.lastMeasureDate']}"
					field="lastMeasureDate" isDate="true"/>	
				<hftl:column
					label="#{messages['entity.measurablequantity.editable']}"
					field="editable" isMessage="true" />
				<hftl:actionsColumn editView="/pages/reporting/dwh/measurableQuantityDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"  />
			</hftl:dataList>
	</ui:define>
</ui:composition>
