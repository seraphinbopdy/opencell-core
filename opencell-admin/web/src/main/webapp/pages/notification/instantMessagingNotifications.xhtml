<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
  	
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{instantMessagingNotificationListBean.preRenderView}" />
		</f:metadata>
	<ui:define name="body">
   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hftl:searchPanel label="#{messages['menu.instantMessagingNotifications']}" columns="3" backingBean="#{instantMessagingNotificationListBean}">
				<hftl:searchField label="#{messages['entity.code']}" field="code" />
				<hftl:searchField label="#{messages['entity.notification.classNameFilter']}" field="classNameFilter" size="50" autocompleteBean="#{instantMessagingNotificationListBean}" autocompleteMethod="autocompleteClassNames" isAutocomplete="true"/>
				<hftl:searchField label="#{messages['entity.notification.eventTypeFilter']}" field="eventTypeFilter" />
				<hftl:searchField label="#{messages['entity.instantMessagingNotification.idEL']}" field="idEl" />
				<hftl:searchField label="#{messages['entity.instantMessagingNotification.imProvider']}" field="imProvider" />
			</hftl:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

			<hftl:dataList backingBean="#{instantMessagingNotificationListBean}" exportButton="false" exportToCsv="true" importCsv="true" sortBy="code">
			    <hftl:column label="#{messages['entity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['entity.notification.classNameFilter']}"
					field="classNameFilter" />
				<hftl:column
					label="#{messages['entity.notification.eventTypeFilter']}"
					field="eventTypeFilter" />
				<hftl:column
					label="#{messages['entity.instantMessagingNotification.imProvider']}"
					field="imProvider" />
				<hftl:column
					label="#{messages['entity.instantMessagingNotification.idEL']}"
					field="idEl" />
				<hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
				<hftl:actionsColumn renderEnableLink="true" 
					editView="/pages/notification/instantMessagingNotificationDetail.xhtml" permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"  />
			    
			</hftl:dataList>
	</ui:define>
</ui:composition>
