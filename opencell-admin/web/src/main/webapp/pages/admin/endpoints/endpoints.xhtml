<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

        <f:metadata>
            <f:event type="preRenderView" listener="#{endpointListBean.preRenderView}" />
        </f:metadata>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.admin']}" disabled="true" />
                <p:menuitem value="#{messages['menu.endpoints']}" outcome="endpoints" />
            </p:breadCrumb>
        </h:form>
        <hftl:searchPanel label="#{messages['endpoint.search']}" columns="3" backingBean="#{endpointListBean}">
            <hftl:searchField label="#{messages['BusinessEntity.code']}" field="code" />
            <hftl:searchField label="#{messages['BusinessEntity.description']}" field="description" />
        </hftl:searchPanel>

        <hftl:dataList label="#{messages['endpoint.title']}" backingBean="#{endpointListBean}">
            <hftl:column label="#{messages['BusinessEntity.code']}" field="code" width="10%" entityView="endpointDetail" valueIdField="id" />
            <hftl:column label="#{messages['BusinessEntity.description']}" field="description" />
            <hftl:column label="#{messages['endpoint.method']}" field="method" />
            <p:column headerText="#{messages['endpoint.endpointUrl']}" width="30%">
                <h:outputText value="#{endpointListBean.getEndpointUrl(entity.getEndpointUrl())}" />
            </p:column>
            <hftl:column label="#{messages['endpoint.synchronous']}" field="synchronous" />
            <hftl:column label="#{messages['endpoint.scriptInstance']}" field="service.code" width="20%" entityView="scriptInstanceDetail" />
            <hftl:actionsColumn />
        </hftl:dataList>

    </ui:define>
</ui:composition>
