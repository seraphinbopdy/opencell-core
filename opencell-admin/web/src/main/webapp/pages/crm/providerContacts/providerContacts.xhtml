<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:hftl="http://hftl.org"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

		<f:metadata>
			<f:event type="preRenderView"
				listener="#{providerContactListBean.preRenderView}" />
		</f:metadata>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
                <p:menuitem value="#{messages['menu.contacts']}" outcome="providerContacts" />
            </p:breadCrumb>
        </h:form>

		<hftl:searchPanel backingBean="#{providerContactListBean}">
			<hftl:searchField label="#{messages['name.lastName']}" field="lastName" />
			<hftl:searchField label="#{messages['contactInformation.email']}"
				field="email" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['providerContact.title']}"
			backingBean="#{providerContactListBean}" sortBy="code">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" />
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['name.lastName']}" field="lastName" />
			<hftl:column label="#{messages['contactInformation.email']}"
				field="email" />
			<hftl:actionsColumn />
		</hftl:dataList>

	</ui:define>

</ui:composition>
